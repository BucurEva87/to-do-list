<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A minimalist TODO list</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <div id="logo">
        <svg>
          <use xlink:href="../public/assets/img/icons.svg#icon-check"></use>
        </svg>
        <h1>minimalist</h1>
      </div>
    </header>

    <div class="listContainer">
      <ul>
        <li id="listName">
          <p>Today's TODO list</p>
          <a id="refresh" href="#">
            <svg>
              <use
                xlink:href="../public/assets/img/icons.svg#icon-refresh"
              ></use>
            </svg>
          </a>
        </li>
        <li id="addNewTask">
          <p contenteditable data-placeholder="Add a task to your list..."></p>
          <a href="#">
            <object data="../public/assets/img/return_icon.png"></object>
          </a>
        </li>
      </ul>
      <button id="footer" type="button">Clear all selected</button>
    </div>
  </body>
</html>
