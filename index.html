<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A minimalist TODO list</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <header>
      <span><object data="./img/check-svgrepo-com.svg"></object></span>
      <h1>minimalist</h1>
    </header>

    <div class="listContainer">
      <ul>
        <li id="listName">
          <p>Today's TODO list</p>
          <a href="#"><object data="./img/refresh.svg"></object></a>
        </li>
        <li id="addNewTask">
          <p contenteditable>Add a task to your list...</p>
          <a href="#"
            ><img src="./img/return_icon.png" alt="Insert your new task"
          /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
